<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Redirector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.7rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #fff;
      color: #764ba2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f2f2f2;
    }

    .link-container {
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
    }

    .generated-link {
      color: #fff;
      word-wrap: break-word;
      text-decoration: underline;
    }

    .copy-button {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      padding: 0.4rem 1rem;
      margin-top: 0.7rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .youtube-button {
      background-color: #FF0000;
      color: white;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .youtube-button:hover {
      background-color: #cc0000;
    }

    .copy-button:hover {
      background: rgba(255,255,255,0.25);
    }

    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }

      button, .copy-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h2>Generate a Redirect Link</h2>
    <input type="text" id="urlInput" placeholder="Paste your destination URL here...">
    <button onclick="generateLink()">Generate Redirect URL</button>

    <div id="generatedLink" class="link-container" style="display:none;">
      <a id="linkText" class="generated-link" href="#" target="_blank"></a>
      <br>
      <button class="copy-button" id="copyBtn" onclick="copyToClipboard()">üìã Copy</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get("redirect");

    function isYouTubeDomain(url) {
      try {
        const u = new URL(url);
        return u.hostname.includes("youtube.com") || u.hostname.includes("youtu.be");
      } catch {
        return false;
      }
    }

    function isInstagramBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("instagram");
    }

    function openYouTubeApp(url) {
      try {
        const u = new URL(url);
        const appUrl = "youtube://" + u.href.replace(/^https?:\/\//, "");

        if (isInstagramBrowser()) {
          document.getElementById("content").innerHTML = `
          <h2>üì≤ Open in YouTube App</h2>
          <p>Instagram blocks auto app redirection.<br>Tap the button below to open manually:</p>
          <a href="${appUrl}">
            <button class="youtube-button">‚ñ∂Ô∏è Watch on YouTube</button>
          </a>
          <p style="font-size:0.85rem;opacity:0.8;margin-top:1rem;">If it doesn't work, open in a browser.</p>
        `;
        } else {
          // Try deep link then fallback
          window.location.href = appUrl;
          setTimeout(() => {
            window.location.href = url;
          }, 1000);
        }
      } catch {
        window.location.href = url;
      }
    }

    if (redirectUrl) {
      if (redirectUrl.startsWith("http://") || redirectUrl.startsWith("https://")) {
        if (isYouTubeDomain(redirectUrl)) {
          openYouTubeApp(redirectUrl);
        } else {
          window.location.href = redirectUrl;
        }
      } else {
        document.getElementById("content").innerHTML = "<h2>‚ö†Ô∏è Invalid Redirect URL</h2>";
      }
    }

    function generateLink() {
      const input = document.getElementById("urlInput").value.trim();
      if (!input) {
        alert("Please enter a valid URL.");
        return;
      }

      const currentUrl = window.location.origin + window.location.pathname;
      const fullRedirectUrl = `${currentUrl}?redirect=${encodeURIComponent(input)}`;

      const linkText = document.getElementById("linkText");
      linkText.href = fullRedirectUrl;
      linkText.textContent = fullRedirectUrl;

      document.getElementById("generatedLink").style.display = "block";
    }

    function copyToClipboard() {
      const link = document.getElementById("linkText").href;
      navigator.clipboard.writeText(link).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.innerHTML = "‚úÖ Copied!";
        setTimeout(() => {
          btn.innerHTML = "üìã Copy";
        }, 1500);
      });
    }
  </script>
</body>
</html>
