<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Cafe Darbar (TCD)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="app.js" type="module"></script>
    <script src="common.js"></script>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="redirect_to_home()">The Cafe Darbar (TCD)</div>
        <div class="icon-container"> <!-- Add this container -->
            <div class="search-icon" id="searchIcon">
                <i class="fas fa-search"></i>
            </div>
            <div class="invoice-icon" id="invoiceIcon" style="display: none;" onclick="redirect_to_invoice()">
                <i class="fas  fa-bars"></i>
            </div>
            <div class="cart-icon" onclick="redirect_to_cart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
    
        </div>
    </nav>

    <!-- Menu Section -->
    <section class="menu" id="menu">
        <div class="shortcuts-container">
            <div class="shortcuts-grid">
              <!-- Categories will be dynamically generated here as cards -->
            </div>
        </div>
          
        <!-- Filter options below categories -->
        <div class="filter-container">
            <div class="filter-card">
                <label class="filter-label">
                <input type="checkbox" id="vegFilter" /> Veg
                </label>
                <label class="filter-label">
                <input type="checkbox" id="nonVegFilter" /> Non-Veg
                </label>
            </div>
        </div>    
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for dishes..." />
            <button id="clearSearch" class="clear-button">&times;</button>
        </div>
        <div class="menu-container" id="menu-container">
            <!-- Dynamic Menu Content will be inserted here -->
        </div>
    </section>
    <div class="no-results" id="noResults" style="display: none;">
        <img src="../food_order_src/no-results.png" alt="No Results Found" />
    </div>
      
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 <a href="https://akcreation-apps.github.io/food-order-kiosk.html" target="_blank">AkCreation</a> | Made in India with ❤️</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
