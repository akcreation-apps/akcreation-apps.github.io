<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Cafe Darbar (TCD)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="app.js" type="module"></script>
    <script src="common.js"></script>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="redirect_to_home()">The Cafe Darbar (TCD)</div>
        <div class="icon-container"> <!-- Add this container -->
            <div class="search-icon" id="searchIcon">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
    
        </div>
    </nav>

    
    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Welcome to <span>The Cafe Darbar</span></h1>
                <p>Grateful to serve you the finest flavours, every day.</p>
                <a href="#menu" class="btn">Explore Menu</a>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu" id="menu">
        <h2>Our Menu</h2>
        <div class="shortcuts-container">
            <div class="shortcuts-grid">
              <!-- Categories will be dynamically generated here as cards -->
            </div>
        </div>
          
        <!-- Filter options below categories -->
        <div class="filter-container">
            <div class="filter-card">
                <label class="filter-label">
                <input type="checkbox" id="vegFilter" /> Veg
                </label>
                <label class="filter-label">
                <input type="checkbox" id="nonVegFilter" /> Non-Veg
                </label>
            </div>
        </div>    
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for dishes..." />
        </div>
        <div class="menu-container" id="menu-container">
            <!-- Dynamic Menu Content will be inserted here -->
        </div>
    </section>

    <div id="menu-container">
    <!-- Menu items will be dynamically generated here -->
    </div>
      
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 AkCreation. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
