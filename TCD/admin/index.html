<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chart & Access Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Password Popup -->
    <div id="passwordPopup" class="popup">
        <div class="popup-content">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="submitPassword">Submit</button>
            <p id="passwordError"></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display:none;">
        <nav>
            <ul>
                <li id="chartTab" class="active">Chart</li>
                <li id="accessTab">Controls</li>
            </ul>
        </nav>

        <!-- Chart Section -->
        <div id="chartSection">
            <h2>Chart View</h2>
            <p>No data available for the chart.</p>
        </div>

        <!-- Access Control Section -->
        <div id="accessControlSection" style="display:none;">
            <button id="submitButton">Submit</button>
           <div class="number-container">
                <input type="number" id="inputNumber" placeholder="Enter a number">
                <button id="validateButton">Validate</button>
           </div>
            <h3>List of Dishes</h3>
           <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search dishes...">
                <span id="clearSearch" class="clear-icon" style="display:none;">&times;</span>
            </div>
            <div id="dishesListAccess">
                <!-- Dynamically loaded dishes with toggles will go here -->
            </div>
            <div id="noResultsContainer" style="display:none;">
                <img id="noResultsImage" src="../src/no-results.png" alt="No Results Found" />
            </div>
        </div>
    </div>

</body>
</html>
