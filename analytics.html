<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="https://akcreation-apps.github.io/ak-stocks/logo.webp">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background: #242424;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .summary-item {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }
        .profit {
            color: #00c853;
        }
        .loss {
            color: #ff5252;
        }
        .chart-section {
            background: #242424;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .chart-container {
            height: 350px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìä Stock Analytics Dashboard</h2>

        <div class="summary">
            <div class="summary-item">üí∞ Investment: <span id="totalInvestment">‚è≥</span></div>
            <div class="summary-item">üìä Current Value: <span id="currentValue">‚è≥</span></div>
            <div class="summary-item">üìà Profit/Loss (ROI): <span id="totalProfitLoss">‚è≥</span></div>
        </div>

        <div class="chart-section">
            <h3>üìà Stock Price Comparison</h3>
            <div class="chart-container">
                <canvas id="priceComparisonChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <h3>üìä Total Profit/Loss</h3>
            <div class="chart-container">
                <canvas id="profitLossChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://raw.githubusercontent.com/anil-kr-sahoo/stock_alert/main/portfolio.json")
                .then(response => response.json())
                .then(data => {
                    renderCharts(data.current_stock_data);
                    renderSummary(data.datewise_returns);
                })
                .catch(error => console.error("‚ùå Error fetching JSON:", error));
        });

        function renderCharts(stocks) {
            const labels = stocks.map(stock => stock.Name);
            const avgPrices = stocks.map(stock => stock["Avg Stock Average Value"]);
            const currentPrices = stocks.map(stock => stock["Current Price"]);
            const totalReturns = stocks.map(stock => stock["Total Returns"]);
            const profitColors = totalReturns.map(value => value >= 0 ? "#00c853" : "#ff5252");

            new Chart(document.getElementById("priceComparisonChart").getContext("2d"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [
                        { label: "Avg Price", data: avgPrices, backgroundColor: "blue" },
                        { label: "Current Price", data: currentPrices, backgroundColor: "orange" }
                    ]
                }
            });

            new Chart(document.getElementById("profitLossChart").getContext("2d"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Total Returns",
                        data: totalReturns,
                        backgroundColor: profitColors
                    }]
                }
            });
        }

        function renderSummary(datewiseReturns) {
            const latestDate = Object.keys(datewiseReturns).sort().pop();
            const latestData = datewiseReturns[latestDate];
            document.getElementById("totalInvestment").innerText = `‚Çπ${latestData.total_investment.toLocaleString()}`;
            document.getElementById("currentValue").innerText = `‚Çπ${(latestData.total_investment + latestData.total_profit_loss).toLocaleString()}`;
            document.getElementById("totalProfitLoss").innerHTML = `<span class="${latestData.total_profit_loss >= 0 ? "profit" : "loss"}">‚Çπ${latestData.total_profit_loss.toLocaleString()}</span>`;
        }
    </script>
</body>
</html>
